<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Preload images</title>

    <link rel="preload" href="https://placedog.net/200/300" as="image">
  </head>

  <body>
    <h1>Preload example</h1>

    <p>Click the image</p>

    <img src="https://placekitten.com/200/300">

    <script>
      const imgEl = document.getElementsByTagName("img")[0];

      imgEl.addEventListener("click", function () {
        imgEl.src = "https://placedog.net/200/300";
      });

    </script>
  </body>
</html>
