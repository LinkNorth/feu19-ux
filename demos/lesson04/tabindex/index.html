<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Tabindex</title>
    
  </head>
  <body>
    <p tabindex="0">This paragraph is focusable</p> 

    <p>This paragraph is not focusable</p>

    <p>The following three buttons will be focused in reverse order</p>

    <button tabindex="3">Button A</button>
    <button tabindex="2">Button B</button>
    <button tabindex="1">Button C</button>


    <p>The following button can not be focused</p>

    <button tabindex="-1">Button D</button>

  </body>
</html>
