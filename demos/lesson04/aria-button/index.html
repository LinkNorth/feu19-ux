<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>ARIA button</title>

    <style>

      .button {
        display: inline-block;
        padding: 10px;
        background-color: blue;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      }

      .button:hover {
        opacity: 0.8;
      }

      .button:focus {
        outline: 1px solid red;
      }

    </style>
    
  </head>

  <body>
    <h1>Button as a div</h1>

    <div id="button" class="button" role="button" tabindex="0">Click me</div>
    <div class="button" role="button" tabindex="0">Click me</div>
    <div class="button" role="button" tabindex="0">Click me</div>
    <div class="button" role="button" tabindex="0">Click me</div>

    <script>
      const buttonEl = document.querySelector("#button");

      buttonEl.addEventListener("click", function () {
        console.log("CLICK!");
      });

      buttonEl.addEventListener("keydown", function (e) {
        console.log(e.keyCode);
      });
    </script>
  </body>
</html>
